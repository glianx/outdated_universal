<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

	<div class = "container">

		<div class="input-field">
	      <input value="" id="word" type="text" class="validate">
	      <label class="active" for="first_name2">ENTER A WORD</label>
	    </div>

		<a id = "btn" class="waves-effect waves-light btn">OPEN NEW PAGE</a>

	</div>

  	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>

    	const btn = document.getElementById("btn")
    	const data = document.getElementById("word")

    	btn.addEventListener("click",(e) => {

    		word = data.value

    		window.open('newpagepass2.html?passedWord=' + word);
			

    	})


    </script>
</body>
</html></head>
