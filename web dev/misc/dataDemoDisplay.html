<!DOCTYPE html>
<html>
<head>


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Introduction</title>


   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	


</head>
<body class = "container">
	
	

      <div class="row">
        
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>

        <a id = "submitBTN" class=" col s12 waves-effect waves-light btn">SUBMIT</a>
 
 				<div id = "display" class = "col l12">


     		</div>
      </div>
  
  <script>

  	//APPROACH 1: Parallel Lists
  	lnames = []
  	fnames = []

  	const fName = document.getElementById("first_name")
  	const lName = document.getElementById("last_name")
  	const btn = document.getElementById("submitBTN")
  	const display = document.getElementById("display")


  	btn.addEventListener("click", (e) => {
  			console.log("TEST")
  			
  			//use parallel array structure
  			tfName = fName.value;
  			tlName = lName.value;

  			fnames.push(tfName)
  			lnames.push(tlName)

  			console.log(fnames)
  			console.log(lnames)

  			display.innerHTML = ""

  			h1 = document.createElement("h1")
  			h1.innerHTML = "NAMES LIST"
  			display.appendChild(h1)
  			for (i = 0; i < fnames.length; i = i + 1) {

  				p = document.createElement("p");
  				p.innerHTML = lnames[i]+", "+fnames[i]

  				display.appendChild(p)
  			}


				
  	})


  </script>


  <!-- Compiled and minified JavaScript -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        


	

</body>
</html>
