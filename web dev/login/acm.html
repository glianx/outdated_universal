<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ACM</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="acm.css">

</head>

<body>
    <!-- Title Bar -->
	<nav>
		<div class="nav-wrapper red">
			<a href="#" class="brand-logo" style="padding-left:15px;">Ancient Chinese Mathematics</a>
		</div>
	</nav>

    <!-- Menu Bar -->
    <nav>
		<div class="nav-wrapper red darken-3">
            <!-- Home/Math/History buttons -->
            <ul class="left">
                <li><a href="#" id = "home_nav" style = "display:block">Home</a></li>
                <li><a href="#" id = "math_nav" style = "display:block">Math</a></li>
                <li><a href="#" id = "history_nav" style = "display:block">History</a></li>
            </ul>
            <!-- New User/Login/Logout buttons -->
            <ul class="right">
                <li><a href="#login_modal" id = "login_nav" class = "modal-trigger">Log In</a></li>
                <li><a href="#new_user_modal" id = "new_user_nav" class = "modal-trigger">New User</a></li>
                <li><a href="#" id = "logout_nav" style = "display:none">Log out</a></li>
            </ul>
		</div>
	</nav>

    <!-- Login Modal -->
	<div id="login_modal" class="modal">
		<div class = "custom_padding">
			<form id="login_form" autocomplete = "on">

				<div class="input-field">
					<input type="email" id="user_name" autocomplete="" required />
					<label for="user_name">User Name</label>
				</div>

				<div class="input-field">
					<input type="password" id="user_password" autocomplete="" required />
					<label for="user_password">Password</label>
				</div>
				
				<button class="btn red darken-3 z-depth-5">Login</button>
			
            </form>
		</div>
	</div>

    <!-- New User Modal -->
	<div id="new_user_modal" class = "modal">
		<div class = "custom_padding">	
			<form id="new_user_form" autocomplete = "off">
                <p class="custom_form_header">Enter User Info</p>

				<div class="input-field">
					<input type="email" id="user_name2" autocomplete="" required />
					<label for="user_name2">User Name</label>
				</div>

				<div class="input-field">
					<input type="password" id="user_password2" autocomplete="" required />
					<label for="user_password2">Password</label>
				</div>

				<div class="input-field">
					<input type="password" id="user_password_c" autocomplete="" required />
					<label for="user_password_c">Confirm Password</label>
				</div>

				<div class="input-field">
                    <p class="custom_form_header">Select mathematics skill level</p>
                    <p>
                        <label>
                            <input type="radio" class="with-gap" name="group1" value="Beginner"/>
                            <span>Beginner</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" class="with-gap" name="group1" value="Intermediate"  />
                            <span>Intermediate</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" class="with-gap" name="group1" value="Advanced"  />
                            <span>Advanced</span>
                        </label>
                    </p> 
				</div>

                <br>
				<button class="btn red darken-3 z-depth-5 waves-effect waves-light">Create New Account</button>
			
            </form>
		</div>
	</div>

    <!-- Course Content -->
	<div id = "home" style="padding-left:15px;">
        <h4>Recommended Courses</h4>
	</div>

	<div id = "math"  style="padding-left:15px;display:none">
		<h4>Math</h4>
	</div>

	<div id = "history" style="padding-left:15px;display:none">
		<h4>History</h4>
	</div>

  	<!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="acm.js"></script>

</body>
</html>
