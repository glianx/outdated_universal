			*/

			for (i = 0; i < users.length; i = i + 1) {

				if (users[i] === email && passwords[i] === password) {

				}
				

				

			}

			if (valid === true) {

				history_nav.style.display = "block"

			}
			else {
				alert("Invalid Credentials")
			}
