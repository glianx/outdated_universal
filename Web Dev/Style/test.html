<!DOCTYPE html>
<html>
    <script>
        document.addEventListener('keydown', function(event) {
            var input = event.code;
            if (input.includes("Digit")) {
                alert(input.slice(5,6) + ' ' + typeof(input));
            }
            else {
                alert(input + " is not a number")
            }
        });
    </script>

</html>
