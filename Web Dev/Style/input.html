		<input>

  <script>

  	//APPROACH 1: Parallel Lists
  	fnames = []
  	lnames = []

  	const fName = document.getElementById("first_name")
  	const lName = document.getElementById("last_name")
  	const btn = document.getElementById("submitBTN")

  	btn.addEventListener("click", (e) => {
		console.log("TEST")
		
		tfName = fName.value;
		tlName = lName.value;

		fnames.push(tfName)
		lnames.push(tlName)

		console.log(fnames)
		console.log(lnames)

		alert(tfName + ' ' + tlName)
		if (tfName.length > 3) {
			alert(tfName.length + ' medium length') 
		}
		else {
			alert(tfName.length + ' short length')
		}
		
  	})


  </script>
